---
layout: all
--- 

 <div id="topspacer"></div>
 <img src="{{page.image}}">
 
<div class="title">
	<h1>{{page.categories}}</h1>
</div>

<div class="content-left red">
	 <div class="articles">

	{% assign last_posts = site.posts | slice: 0,6 %} 
	{% for post in last_posts %}
			<div class="rubrique">
				<img src="{{post.image}}" />
				<h2> ---- #{{post.categories}} ---- </h2> 
				<a class="rubriquelink" href="{{ post.url }}">{{post.title}}</a>
			</div>
	{% endfor %}

	</div>
</div>
