---
layout: all
---

 <div id="topspacer"></div>
 <div class="landscape"></div>
 
<div class="title">
	<h1>Derniers articles parus</h1>
</div>

<div class="content-left red">
	 <div class="articles">

	{% assign last_posts = site.posts | slice: 0,6 %} 
	{% for post in last_posts %}
			<div class="rubrique">
				<img src="{{post.image}}" />
				<h2> {{post.categories}} </h2> 
				<a href="{{ post.url }}">{{post.title}}</a>
			</div>
	{% endfor %}

	</div>
</div>
